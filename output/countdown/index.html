<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Coming soon...</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 1, 2022 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
    <section class="highlight-clean" style="background: rgb(255,255,255);color: var(--bs-light);margin: auto;width: 50%;padding: 10px;">
        <p class="text-center" id="demo" style="/*font-size: 53px;*/color: rgb(0,0,0);/*background: #ffffff;*/font-family: Poppins, sans-serif;font-weight: bold;font-size: 72px;background: -webkit-linear-gradient(#6610f2, #198754);-webkit-background-clip: text;-webkit-text-fill-color: transparent;text-shadow: 1px 1px 4px rgb(255,255,255);padding-bottom: 13px;margin-top: 25%;">0d 0h 0m 0s</p>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
